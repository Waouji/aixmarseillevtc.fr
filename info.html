<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Info - Aix Marseille VTC</title>
  <style>
    body {
      margin: 0;
      font-family: "Helvetica Neue", sans-serif;
      background-color: #000; /* fond noir */
      color: #fff;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
    }

    h1 {
      font-size: 2.2em;
      color: #d4af37; /* doré */
      margin-bottom: 10px;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
      max-width: 600px;
      margin-bottom: 30px;
    }

    .qr-container {
      background: #111;
      padding: 20px;
      border: 2px solid #d4af37;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(212, 175, 55, 0.5);
    }

    .qr-container img {
      width: 200px;
      height: 200px;
    }

    footer {
      position: absolute;
      bottom: 15px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <h1>Service VTC Premium Aix-Marseille</h1>
  <p>Votre chauffeur privé professionnel pour tous vos déplacements.<br>
     Confort, ponctualité et élégance garantis.</p>
  <div class="qr-container">
    <img src="qr.png" alt="QR Code WhatsApp">
  </div>
  <footer>© 2025 Aix Marseille VTC</footer>
</body>
</html>
