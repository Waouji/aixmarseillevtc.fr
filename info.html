<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Chauffeur</title>
    <style>
        body {
            background-color: #000; /* fond noir */
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            font-family: 'Arial', sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2rem;
            margin-bottom: 15px;
            letter-spacing: 1px;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        img {
            max-width: 250px;
            border-radius: 15px;
            box-shadow: 0 0 25px rgba(255,255,255,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            animation: pulse 2s infinite;
        }
        img:hover {
            transform: scale(1.1);
            box-shadow: 0 0 35px rgba(255,255,255,0.5);
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <h1>Scannez-moi !</h1>
    <p>Scannez et restez connect√© avec votre chauffeur discret et fiable.</p>
    <!-- QR code WhatsApp -->
    <img src="https://api.qrserver.com/v1/create-qr-code/?data=https://wa.me/33743542309&size=200x200" alt="QR WhatsApp">
</body>
</html>
